<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!--Bootstrap JS-->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="full-center">
<div class="container">
    <form class="form-signin" role="form" th:action="@{/public/forgot-password}" th:method="post">
        <div class="mt-4 mb-4"><a href="/"><img class="img-responsive center-block d-block mx-auto"
                                                src="/public/wcslogo.png"
                                                                                                alt="Demo App"></a>
        </div>

        <div class="form-floating mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required
                   autofocus/>
            <label class="sr-only" for="email">Email </label>
        </div>
        <button class="btn btn-primary w-100" type="submit">Send Password Reset Link</button>
    </form>
</div>
</body>
</html>
