<form th:fragment="copy" th:attr="hx-post=@{/public/customer/edit/{id}(id=${customer.id})}" hx-target="this" hx-swap="outerHTML">
    <div><label>First Name</label>: <span th:text="${customer.firstname}"></span></div>
    <div><label>Last Name</label>: <span th:text="${customer.lastname}"></span></div>
    <div><label>Birthdate</label>: <span th:text="${customer.birthdate}"></span></div>

    <input type="hidden" name="firstname" th:value="${customer.firstname}">
    <input type="hidden" name="lastname" th:value="${customer.lastname}">
    <input type="hidden" name="birthdate" th:value="${customer.birthdate}">

    <button class="btn btn-primary">
        Click To Edit
    </button>
</form>
