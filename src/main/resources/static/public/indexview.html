<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
    <head>
        <title>Tariff-Manager Customers List</title>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container">
                <br/>
                <div class="alert alert-success">
                    Welcome <b><span sec:authentication="name"></span></b>
                </div>
            </div>
            <div class="container">
                <p/>
            </div>
            <div class="container">
                <a th:href="@{/public/customer/list}">Customer Section</a>
            </div>
            <div class="container">
                <a th:href="@{/public/restricted/view}">User Settings</a>
            </div>
            <div class="container" sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/public/admin/}">Site Administration</a>
            </div>
            <div class="container">
                <p/>
            </div>
            <div class="container">
                <a th:href="@{/public/sign-in}">Login</a>
            </div>
            <div class="container">
                <a th:href="@{/public/logout}">Logout</a>
            </div>
    </body>
</html>
